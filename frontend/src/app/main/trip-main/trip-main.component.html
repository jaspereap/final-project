<div class="flex h-screen">
    <ng-template #tripDetails>
        <div *ngIf="currentTrip$ | async as trip; else noDetails" class="ps-10">
            <!-- <div>{{trip | json}}</div> -->
            <img *ngIf="trip.image !== ''" mat-card-image [src]="trip.image" alt="Trip Image" class="w-full h-40 object-cover rounded-sm">
            <div class="text-5xl">Trip to {{ trip.country }}</div>
            <br>
            <app-flight [flights]="trip.flightDetails"></app-flight>
            <br>
            <app-lodging [lodgings]="trip.lodgings"></app-lodging>
            <br>
            <app-itinerary [days]="trip.itinerary.days"></app-itinerary>
            <br>
            <app-map
                [lodgings]="trip.lodgings"
                [itineraryDays]="trip.itinerary.days"></app-map>
        </div>
    </ng-template>
    
    <ng-template #noDetails>
        No details
    </ng-template>
    <div *ngIf="isLoading$ | async; else tripDetails">
        Loading...
    </div>
</div>
