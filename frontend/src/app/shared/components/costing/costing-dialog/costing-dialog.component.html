<h2 mat-dialog-title>Add a cost</h2>
<mat-dialog-content>
  <p>Enter your cost details</p>
    <form [formGroup]="form">
        <mat-form-field>
          <mat-label>Payer</mat-label>
          <input matInput formControlName="payer" [matAutocomplete]="auto">
        </mat-form-field>
        <mat-autocomplete autoActiveFirstOption requireSelection #auto="matAutocomplete">
            @for (tripMate of filteredTripMates | async; track tripMate) {
              <mat-option [value]="tripMate.username">{{tripMate.username}}</mat-option>
            }
        </mat-autocomplete>
        <mat-form-field>
          <mat-label>Cost</mat-label>
          <input matInput formControlName="cost" type="number" min="0.1" step="0.1">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Currency</mat-label>
          <input matInput formControlName="currency">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="flex justify-end space-x-2 mt-4">
        <button mat-dialog-close class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded transition ease-in-out duration-150">
          Close
        </button>
        <button [mat-dialog-close]="form" cdkFocusInitial class="bg-green-400 hover:bg-green-500 text-white font-bold py-2 px-4 rounded transition ease-in-out duration-150">
          Ok
        </button>
      </div>      
</mat-dialog-actions>
